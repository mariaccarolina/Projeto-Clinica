<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiclinica</title>
</head>
<body>
    <header class="container_header">
        <div class="container_imagem">
            <img class="imagem_mobile" src="./img/svg/list (1).svg" alt="">
            <img class="imagem_logomarca" src="./img/clinicaMult.png" alt="">
        </div>
        <nav class="container_navegação">
            <img class="fechar" src="./img/svg/x (1).svg" alt="">
            <ul class="container_ul">
                <li class="container_li"><a class="container_link_header" href="">Sobre</a></li>
                <li class="container_li"><a class="container_link_header" href="">Serviços</a></li>
                <li class="container_li"><a class="container_link_header" href="">Convênios</a></li>
                <li class="container_li"><a class="container_link_header" href="">Contatos</a></li>
                <li class="container_li"><a class="container_link_header btn_agendar" href="">Agendamento</a></li>
            </ul>
        </nav>
    </header>
    <main class="container_main">
        <section class="container_section_home">
            <div class="container_informação_home">
                <h1 class="titulo_home">MULTICLÍNICA FORTALEZA</h1>
               <p class="texto_home">Somos uma clínica conceituada com profissionais <br> altamente qualificados para atender você!</p>
               <button class="btn_agendamento_home btn_agendar">Agende uma consulta</button>
            </div>
            <img class="container_imagem_home" src="./img/atendimento.png" alt="">
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
